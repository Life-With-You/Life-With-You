<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="lib/style/index.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
	</head>
	<body>
		<div class="container containerv">
			<form  id="loginForm"class="form">
				<h2 class="text-center hidden-xs">登录妄生管理后台</h2>
				<div class="form-group has-feedback nemt" >
					<label class="control-label col-sm-3 hidden-xs">账号:</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon">
								<i class=" glyphicon glyphicon-user"></i>
								</span>
								<div id="userId"data-placement="top" data-toggle = "tooltip" title="请输入8-15位的账号">
									<input type="text" name="userName" class="form-control" id="userName" />
								</div>
							</div>
					</div>
				</div>
				<div class="form-group has-feedback nemt">
					<label class="control-label col-sm-3 hidden-xs">密码:</label>
					<div class="col-sm-9">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
							<div id="pwdId" data-placement="top" data-toggle = "tooltip" title="请输入8-15位的密码">
								<input type="password" name="pwd" class="form-control" id="pwd"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group nemt">
					<div class=" col-sm-offset-3 col-sm-4 col-xs-6">
						<button type="submit" data-load-text="正在登录" class="btn btn-primary col-sm-12 col-xs-12">登录</button>
					</div>
					<div class="col-sm-4 col-xs-6">
						<button type="reset" class="btn btn-danger col-sm-12 col-xs-12">清空</button>
					</div>
				</div>
			</form>
		</div>
	</body>

	<script type="text/javascript" src="lib/js/jquery.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.js" ></script>
	<script type="text/javascript" src="lib/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="lib/js/login.js"></script>
		<script type="text/javascript">
			$('#userId').tooltip();
			$('#pwdId').tooltip();
		</script>
		
</html>
