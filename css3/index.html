<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风格化按钮和旋转图形</title>
    <link rel="stylesheet" href="style/trends.css">
    <link rel="stylesheet" href="style/01-trends.css">
</head>
<body>
    <div class="box">
        <!--放大缩小-->
        <i class="trk-grow">Grow</i>
        <!--上浮动-->
        <i class="trk-shrink">Shrink</i>
        <!--向左弹出-->
        <i class="trk-sweep-to-right">sweep to right</i>
        <!--回收-->
        <i class="trk-radial-in">Radial In</i>
        <!--向中间闭合-->
        <i class="trk-shutter-in-horizontal">Shutter In Horizontal</i>
    </div>
    <hr>
    <div class="boxMove">
        <div class="box3D">
            <div class="side-left jiao">left</div>
            <div class="side-top jiao">top</div>
            <div class="side-bottom jiao">bottom</div>
            <div class="side-right jiao">right</div>
            <div class="side-up jiao">up</div>
            <div class="side-down jiao">down</div>
        </div>
        <!--圆-->
        <div class="box3D">
            <div class="side-left radius">left</div>
            <div class="side-top radius">top</div>
            <div class="side-bottom radius">bottom</div>
            <div class="side-right radius">right</div>
            <div class="side-up radius">up</div>
            <div class="side-down radius">down</div>
        </div>
    </div>
</body>
</html>
