<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>这一年</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <!-- 共有头部  -->
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
                <a href="">
                    <h1>BLOG</h1>
                </a>
                <p>my first blog</p>
            </div>
            <div class="col-sm-2">
                <!-- Single button -->
                <div class="btn-group menu">
                    <button id="drop3" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="drop3">
                        <li><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">个人主页<span class="badge">42</span></a></li>
                        <li><a href="#">发表文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-xs-2">
                <a href="">
                    <img src="./img/13.png" alt="..." class="img-circle shadow" width="60" data-toggle="tooltip"
                        data-placement="bottom" title="z合适 ">
                </a>
            </div>
            <div class="col-xs-8">
                <div class="panel panel-default shadow">
                    <div class="panel-body">
                        <form about="/" method="get">
                            <div class="form-group">
                                <label for="title">标题</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="标题">
                            </div>
                            <div class="form-group">
                                <label for="content">内容</label>
                                <textarea class="form-control" rows="8"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary  btn-block">发布</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mian.js"></script>
</body>

</html>
