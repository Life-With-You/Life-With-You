<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	img{
		width: 450px;
		height:250px;
		display: none;
	}
	</style>
	<script type="text/javascript" src="./jQ/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('button:eq(0)').click(function(){
			$('img').show(5000,function(){
				alert('动画执行完成！！')
			});
		});
		$('button:eq(1)').click(function(){
			$('img').hide(5000,function(){
				alert('隐藏完成！！')
			});
		});
		$('button:eq(2)').click(function(){
			$('img').fadeToggle(5000);
		});
	})
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>显示/隐藏</button>
	<img src="window.jpg">
</body>
</html>
