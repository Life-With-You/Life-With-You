<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历表单</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<!--简历表格-->
<table border="1" cellspacing="0" cellpadding="5">
    <caption style="font-size: 30px; font-weight: 18;">简历表格</caption>
    <!--姓名/性别/相片-->
    <tr>
        <th>姓名</th>
        <td></td>
        <th>性别</th>
        <td></td>
        <th rowspan="3">相片</th>
    </tr>
    <!--出生日期/籍贯-->
    <tr>
        <th>出生日期</th>
        <td></td>
        <th>籍贯</th>
        <td></td>
    </tr>
    <!--政治面貌/民族-->
    <tr>
        <th>政治面貌</th>
        <td></td>
        <th>民族</th>
        <td></td>
    </tr>
    <!--家庭住址/身份证-->
    <tr>
        <th>家庭住址</th>
        <td></td>
        <th>身份证号码</th>
        <td colspan="2"></td>
    </tr>
    <!--联系电话/E-mail-->
    <tr>
        <th>联系电话</th>
        <td></td>
        <th>E-mail</th>
        <td colspan="2"></td>
    </tr>
    <!--学历/专业-->
    <tr>
        <th>学历</th>
        <td></td>
        <th>专业</th>
        <td colspan="2"></td>
    </tr>
    <!--毕业院校-->
    <tr>
        <th>毕业院校</th>
        <td colspan="4"></td>
    </tr>
    <!--求职意向-->
    <tr>
        <th>求职意向</th>
        <td colspan="4"></td>
    </tr>
    <!--主要课程-->
    <tr>
        <th style="height: 54px;">主要课程</th>
        <td colspan="4"></td>
    </tr>
    <!--个人能力-->
    <tr>
        <th style="height: 54px;">个人能力</th>
        <td colspan="4"></td>
    </tr>
</table>
<!--学习、工作经历-->
<table border="1" cellspacing="0" cellpadding="5" class="t1">
    <tr>
        <th rowspan="5">学习、工作经历</th>
        <th style="width: 138px">起止时间</th>
        <th style="width: 160px">工作单位及职务</th>
        <th style="width: 170px">岗位职责及业绩表现</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
